<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to make login form in HTML and Css</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <div class="box">
        <img src="img/logo.png" alt="logo" class="main-img">
        <h1>Login Now</h1>
        <form action="">
            <p>Username</p>
            <input type="text" name="" placeholder="Username">
            <p>Password</p>
            <input type="password" name="" placeholder="Password">
            <input type="submit" name="" value="login">
            <a href="#">Like This Video</a>
            <a href="#">Subscribe This Channel</a>
        </form>
    </div>
    
</body>
</html>
